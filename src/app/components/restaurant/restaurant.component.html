<div class="container-xxl bg-white p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
        <a href="/restaurant" class="navbar-brand p-0">
            <img src="assets/img/icon.png" align="left"> <h1 class="text-primary m-1"> Boca Cheia</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0 pe-4">
                <a (click)="logoff()"class="nav-item nav-link">Logoff</a>
            </div>
        </div>
    </nav>
    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="section-title ff-secondary text-center text-primary fw-normal">Restaurantes</h1>
                </div>
            </div>
            <div class="row g-6">
                        <form role="form" [formGroup]="searchForm" #formDir="ngForm" (ngSubmit)="filter()">
                            <div class="col-lg-12 py-4">
                                <label for="search">Buscar:</label>
                                <div class="input-group">
                                    <input type="text" id="search" class="form-control" formControlName="search" placeholder="Pesquise aqui!">
                                    <button class="btn btn-primary" type="submit">Pesquisar </button>
                                </div>
                            </div>
                        </form>

            </div>
            <div class="row g-4">
                <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let rest of restaurant let i = index">
                    <a href="/restaurant/{{rest.id}}">
                    <div class="service-item rounded pt-0">
                        <img src="{{rest.arquivo}}" width="100%" height="200px">
                        <div class="p-3">
                            <h6>{{rest.name}}</h6>
                            {{rest.address}}
                            {{rest.number}},<br>
                            {{rest.district}}
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Service End -->
    <!-- Navbar & Hero End -->
    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-4 mt-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0"> &copy;
                        <a class="border-bottom" href="#">Boca Cheia Delivery</a><br>
                        All Right Reserved. Designed By
                        <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a><br>
                        Distributed By
                        <a class="border-bottom" href="https://themewagon.com" target="_blank">
                            ThemeWagon
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Footer End -->
</div>
